<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .course-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .course-card img {
            width: 100%;
            border-radius: 5px;
        }

        .course-card h3 {
            margin: 10px 0;
        }

        .course-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Courses</h1>
    </header>
    <div class="course-container">
        <div class="course-card">
            <img src="/images/course1.jpg" alt="Course 1">
            <h3>Course Title 1</h3>
            <p>Short description of the course.</p>
        </div>
        <div class="course-card">
            <img src="/images/course2.jpg" alt="Course 2">
            <h3>Course Title 2</h3>
            <p>Short description of the course.</p>
        </div>
        <!-- Add more courses as needed -->
    </div>
</body>
</html>
