<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .video-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .video-card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Videos</h1>
    </header>
    <div class="video-container">
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
            <h3>Video Title 1</h3>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
            <h3>Video Title 2</h3>
        </div>
        <!-- Add more videos as needed -->
    </div>
</body>
</html>
