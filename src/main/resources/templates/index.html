<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .card h3 {
            margin: 15px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Learning Path</h1>
        <p>Explore your journey through courses and videos</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2>What would you like to explore?</h2>
        <div class="card-container">
            <div class="card">
                <img src="/images/courses.jpg" alt="Courses">
                <h3><a href="/courses">Courses</a></h3>
                <p>Explore various courses to enhance your knowledge and skills.</p>
            </div>
            <div class="card">
                <img src="/images/videos.jpg" alt="Videos">
                <h3><a href="/videos">Videos</a></h3>
                <p>Watch engaging videos to reinforce your learning experience.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Learning Path &copy; 2024</p>
    </footer>

</body>
</html>
